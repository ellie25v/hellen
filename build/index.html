<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />

      content="width=device-width, initial-scale=1.0" />

  <body>
    
    <main>

      
      
      
      
      
      
      
      
      <section class="registration section">
          <div class="registration-container">
              <div class="registration__title-box">
                  <p class="registration__title">Регистрация на <span class="registration-span__accent">бесплатную</span> <span
                          class="registration-span__block">телефонную
                          <span class="registration-span__accent">консультацию</span> </span>
                      <span class="registration-span__block">по нюансам ЗНО</span><span class="registration-span__tablet">
                      по английскому языку</span></p>
              </div>
              <div class="registration-description-box">
                  <p class="registration__title-description">Оставь заявку на участие в <span
                          class="registration-span__accent">бесплатном занятии.</span> <span class="registration-span__tablet">С вами
                          свяжется консультант и ответит на вопросы.</span></p>
              </div>
      
              <form action="#">
                  <div class="registration-form">
                      <div class="registration-form-box">
                          <input type="text" class="registration-form__input registration-form__input--name"
                              placeholder="Имя*" name="name" minlength="2" required>
                          <input type="tel" class="registration-form__input registration-form__input--tel"
                              placeholder="Телефон*" name="tel" required>
                      </div>
                      <button class="registration-form-btn">хочу на бесплатное занятие</button>
                  </div>
              </form>
          </div>
      </section>

    </main>
